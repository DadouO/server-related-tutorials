---
- name: Basic tasks
  hosts: likorne
  remote_user: ubuntu
  become: yes
  vars:
    user: volibear

  tasks:
    ### Packages ###
    - name: Ubuntu 1 package installation
      apt: name=git update_cache=yes

    # DEPRECATED
    #- name: Ubuntu multiple package installations
    #  apt: name={{ item }} update_cache=yes
    #  with_items:
    #    - git
    #    - vim
    #    - htop
    #    - zsh

    # https://docs.ansible.com/ansible/latest/modules/apt_module.html#apt-module
    - name: Ubuntu multiple package installations
      apt:
        cache_valid_time: 3600
        name: ['git', 'vim', 'htop', 'zsh']
        update_cache: yes
        state: latest

    - name: Upgrade all packages to the latest version
      apt:
        name: "*"
        state: latest

    - name: Remove useless packages from the cache
      apt:
        autoclean: yes

    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes

    ### Users ###
    # https://docs.ansible.com/ansible/latest/modules/user_module.html#user-module
    - name: "Create a new user {{ user }}"
      user:
        comment: Grafikart tutorial
        name: "{{ user }}"
        shell: /usr/bin/zsh
      when: user is defined

    # https://docs.ansible.com/ansible/latest/modules/authorized_key_module.html
    - name: "Set SSH key taken from file, for {{ user }}"
      authorized_key:
        # Need to be generated before, and added to local SSH agent
        key: "{{ lookup('file', '~/.ssh/{{ user }}-ssh-key-ed25519.pub') }}"
        state: present
        user: "{{ user }}"
      when: user is defined

    - name: "{{ user }} become sudoer"
      template:
        dest: "/etc/sudoers.d/{{ user }}-sudoer"
        src: templates/sudoers.j2
        validate: "visudo -cf %s"
      when: user is defined

